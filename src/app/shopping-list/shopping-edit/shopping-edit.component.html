<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            name="name"
            ngModel
            type="text"
            id="name"
            class="form-control inset-shadow"
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            name="amount"
            ngModel
            type="number"
            id="amount"
            class="form-control inset-shadow"
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="btn-row col-xs-12">
        <button class="btn btn-success" type="submit" [disabled]="!f.valid">
          {{ editMode ? "Update" : "Add" }}
        </button>
        <button
          class="btn btn-danger"
          type="button"
          *ngIf="editMode"
          (click)="onDelete()"
        >
          Delete
        </button>
        <button class="btn btn-primary" type="button" (click)="onClear()">
          Clear
        </button>
      </div>
    </form>
  </div>
</div>
